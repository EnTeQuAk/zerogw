Server:
  listen:
    - host: localhost
      port: 8000

Globals:
  logging:
    level: 6

Pages:
  "localhost:8000":
    pages:
    - uri: /chat
      methods: [ GET, POST ]
      contents:
        - Header-Cookie
        - PostBody
      forward:
        - "ipc:///tmp/chat"
    - uri: / # Fallback page
      headers:
        Content-Type: text/plain; charset="utf-8"
      static-string: |
        Sorry, this is API only site. There is no frontpage
    - uri: /crossdomain.xml
      headers:
        Content-Type: text/xml
      static-string: |
        <?xml version="1.0"?>
        <cross-domain-policy>
            <allow-access-from domain="*" />
        </cross-domain-policy>
