Server:
  zmq-io-threads: 1
  listen:
    - host: 127.0.0.1
      port: 8000
  status-socket: !zmq.Bind ipc:///tmp/zerogw

Globals:
  logging:
    level: 5

Routing:
  routing: !Suffix ~
  routing-by: !Header Host
  map:
      "localhost:8000":
        routing: !Prefix ~
        routing-by: !Uri ~
        map:
            "/": # Fallback page
              responses:
                default:
                  headers:
                    Content-Type: text/plain; charset="utf-8"
                  body: |
                    Sorry, this is API only site. There is no frontpage
            "/chat":
              zmq-contents:
                - !Header Cookie
                - !Body ~
              zmq-forward:
                - !zmq.Bind "ipc:///tmp/chat"
            "/crossdomain.xml":
              responses:
                default:
                  headers:
                    Content-Type: text/xml; charset="utf-8"
                  body: |
                    <?xml version="1.0"?>
                    <cross-domain-policy>
                        <allow-access-from domain="*" />
                    </cross-domain-policy>
